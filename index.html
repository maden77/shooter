<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">

    <meta name="theme-color" content="#FFD700">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Egg Shooter">
    
    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Icons Online -->
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/528/528076.png">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/528/528076.png">
    
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    
    <title>Egg Shooter Game</title>
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash-screen">
        <div class="egg-icon">ðŸ¥š</div>
        <h1>Egg Shooter</h1>
        <p>Loading...</p>
    </div>

    <!-- Game Container -->
    <div id="game-container">
        <header>
            <div class="score-box">Skor: <span id="score">0</span></div>
            <button id="bomb-btn" class="bomb-btn">ðŸ’£ BOM (3)</button>
        </header>

        <canvas id="gameCanvas"></canvas>

        <!-- Control Hint -->
        <div class="control-hint">
            ðŸ‘† Tap & drag untuk mengarahkan, lepas untuk menembak
        </div>

        <!-- Install Prompt -->
        <div id="install-prompt" class="hidden">
            <div class="prompt-content">
                <div class="prompt-icon">ðŸ“±</div>
                <h3>Instal Aplikasi</h3>
                <p>Instal Egg Shooter di perangkatmu!</p>
                <div class="prompt-buttons">
                    <button id="install-btn" class="prompt-install-btn">Instal Sekarang</button>
                    <button id="dismiss-install" class="prompt-dismiss-btn">Nanti Saja</button>
                </div>
            </div>
        </div>

        <!-- Game Over -->
        <div id="game-over" class="hidden">
            <div class="game-over-content">
                <h2>Game Over!</h2>
                <div class="final-score">Skor Akhir: <span id="final-score">0</span></div>
                <button onclick="restartGame()" class="restart-btn">Main Lagi</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="script.js"></script>
    <script src="pwa.js"></script>
</body>
</html>
